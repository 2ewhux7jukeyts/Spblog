<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
        <ul class="am-list admin-sidebar-list">
            {volist name="sidebarlist" id="vo"}
            {eq name="$vo.arr" value=""}
            <li><a href="{$vo.href}"><span class="{$vo.icotoptag ?? 'am-icon-file'}"></span> {$vo.name}</a></li>
            {else/}
            <li class="admin-parent">
                <a class="am-cf am-collapsed" data-am-collapse="{target: '#collapse-nav-{$vo.name}'}"><span class="{$vo.icotoptag ?? 'am-icon-file'}"></span>
                    {$vo.name}
                    <span class="am-icon-angle-right am-fr am-margin-right"></span>
                </a>
                <ul class="am-list admin-sidebar-sub am-collapse" id="collapse-nav-{$vo.name}">
                    {volist name="$vo.arr" id="vo1"}
                    <li>
                        <a
                                href="{$vo1.href}"
                                class="am-cf"
                        >
                                            <span class="{$vo1.icotag ?? ''}">

                                            </span>
                            {$vo1.name}
                            <span class="{$vo1.ico ?? ''} am-fr am-margin-right {$vo1.icosta ?? ''} ">

                                            </span>
                        </a>
                    </li>
                    {/volist}
                </ul>
            </li>
            {/eq}
            {/volist}
        </ul>

        {volist name="infolist ?? []" id="vo"}
        <div class="am-panel am-panel-default admin-sidebar-panel">
            <div class="am-panel-bd">
                <p><span class="am-icon-bookmark"></span> {$vo.title}</p>
                <p>{$vo.text}</p>
            </div>
        </div>
        {/volist}




    </div>
</div>
